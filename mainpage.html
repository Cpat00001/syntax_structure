<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- bootstrap -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styling.css">
    <!-- font awsome -->
    <script src="https://kit.fontawesome.com/11d4f90b7c.js" crossorigin="anonymous"></script>
    <title>Menu for ShopWired</title>
</head>
<body>
    
    <div class="container">
            <div class="row header">
                <div class="col-sm-3 menu-column-left order-1">
                      <div class="lc_one"><a href="#">News</a></div>
                      <div class="lc_two"><a href="#">Events</a></div>
                      <div class="lc_three"><a href="#">Giveaways</a></div>
                </div>
                <div class="col-sm-6 menu-column-center order-2">
                    <img src="./media/logo.png" class="img-fluid" alt="Responsive image">
                </div>
                <div class="col-sm-3 menu-column-right order-12">
                  <div class="dynamic_button">
                    <div class="dynamicmenu">
                      <div class="rc_one">
                            <a href="#">MY ACCOUNT 
                                <i class="far fa-user-circle fa-2x"></i>
                              </a>
                      </div>
                      <div class="rc_two">
                          <a href="#">
                              SHOPPING BAG
                              <i class="fas fa-shopping-bag fa-2x"></i> 
                          </a>
                    </div>
                    </div>
                  </div>
                      <div class="rc_three">
                          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                     </div>
                </div>
            </div>

        <!-- slider -->
        <div class="slider">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100 img-fluid" style="height:500px;" src="./media/f1.jpg" alt="First slide">
                    <!-- text on img -->
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Customise the text and image. Here is gallery of your account.</h5>
                        <p>...</p>
                      </div>
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100 img-fluid" style="height:500px" src="./media/f2.jpg" alt="Second slide" >
                     <!-- text on img -->
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Custom theme. Add some content.</h5>
                        <p>...</p>
                      </div>
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
        </div>    
    </div>
    <!-- collapsable -->
    <div class="container">
        <div class="row wraper">
          <div class="col-sm-12 col-md-3 order-1">
            LEFT on big, bottom on small div
            
          </div>
          <div class="col-sm-12 col-md-6 order-2">
            Second stay the same
          </div>
          <div class="col-sm-12 col-md-3 order-12">
            RIGHT on desktop,Top on small divs
            <div class="col-sm-12 col-md-3 order-12 mobile">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            </div>
          </div>
        </div>
      </div>
   
    


<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!-- custom js -->
<script src="./js/one.js"></script>
</body>
</html>
